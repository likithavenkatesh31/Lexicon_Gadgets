{% extends 'lexiconapp/base.html' %} {% block body_block %}

<div>
  {% for item in items %}|
  <div class="card" style="width: 18rem;">
    <img src="{{item.images}}" class="card-img-top image" alt="..." />
    <div class="card-body">
      <h5 class="card-title">{{item.title}}</h5>
      <p class="card-item">{{item.brand}}</p>
      <p class="card-item">{{item.description}}</p>
      <p class="card-item">{{item.price}}</p>
      <a href="#" class="btn btn-primary">ADD</a>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}
