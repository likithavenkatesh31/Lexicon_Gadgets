{% extends 'lexiconapp/base.html' %} {% block body_block %}
<header><h1>Update product</h1></header>

<div class="container pt-3 mt-3 border">
    <form class="row g-3" action="updaterecord/{{ item.id }}" method="post">
        {% csrf_token %}
  <div class="col-md-6" >
    <label for="inputitle" class="form-label">Title</label>
    <input name="Title" type="text" class="form-control" id="inputtitle" value="{{ item.title }}">
  </div>
  <div class="col-md-6">
    <label for="inputText2" class="form-label">Brand</label>
    <input  name="Brand" type="text" class="form-control" id="inputText2" value="{{ item.brand }}">
  </div>
  <div class="col-12">
    <label for="inputAddress" class="form-label">Image URL</label>
    <input name="Images" type="url" class="form-control" id="inputAddress" placeholder="https://exampel.com" value="{{ item.images }}">
  </div>
  <div class="col-12">
    <label for="inputText3" class="form-label">Description</label>
    <input name="Description" type="text"  class="form-control" id="inputText3" placeholder="Description" value="{{ item.description }}">
  </div>
  <div class="col-md-6">
    <label for="price" class="form-label">Price</label>
    <input name="Price" type="number" class="form-control" id="price" value="{{ item.price }}">
  </div>
  <div class="col-md-4">
    <label for="inputState" class="form-label">Categori</label>
    <select name="Category" id="inputState" class="form-select" type="text" value="{{ item.category }}">
      <option selected >smartphones</option>
      <option >laptops</option>
      <option >fragrances</option>
      <option >skincare</option>
      <option >groceries</option>
      <option >Boho Decor</option>
      <option >home-decoration</option>
     </select>
  </div>
 
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Show this item in the list
      </label>
    </div>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary" value="Submit"> Save Changes</button>
  </div>
</form>
</div>
{% endblock %}
