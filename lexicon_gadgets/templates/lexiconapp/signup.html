{% extends 'lexiconapp/base.html' %} {% block body_block %}
<section class="vh-100">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                  Sign up
                </p>

                <form class="mx-1 mx-md-4" action="/signup" method="post">
                  {% csrf_token %}
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="bi bi-person-fill me-2" style="font-size: 2rem; margin-bottom: 45px;"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input
                        type="text"
                        id="username"
                        class="form-control"
                        name="username"
                        placeholder="username"
                        required
                      />
                      <label class="form-label" for="username">Your Name</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="bi bi-envelope-fill me-3" style="font-size: 2rem; margin-bottom: 45px;"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input
                        type="email"
                        id="email"
                        class="form-control"
                        name="email"
                        required
                      />
                      <label class="form-label" for="email">Your Email</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="bi bi-lock-fill me-3" style="font-size: 2rem; margin-bottom: 45px;"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input
                        type="password"
                        id="pass1"
                        class="form-control"
                        name="pass1"
                        required
                      />
                      <label class="form-label" for="pass1">Password</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="bi bi-key-fill me-3"  style="font-size: 2rem; margin-bottom: 45px;"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input
                        type="password"
                        id="pass2"
                        class="form-control"
                        name="pass2"
                        required
                      />
                      <label class="form-label" for="pass2"
                        >Repeat your password</label
                      >
                    </div>
                  </div>
                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-primary btn-lg">
                      Register
                    </button>
                  </div>
                </form>
              </div>
              <div
                class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2"
              >
                <img
                  src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                  class="img-fluid"
                  alt="Sample image"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
